<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux-Vanilla</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.js" integrity="sha512-VSziEhiRlxaN8AZfc5UQiEnrcwM3KOp0GRITlYcQ7BCsEPq/VQMApwoZoh8zL69oo/Of+uVt/nygZbJAMst6jA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div id='app'></div>

  <!-- <script src='script-1.js'></script> -->
  <script src='main.js'></script>
  <script src='script-2.js'></script>
  <script type='text/babel'>
    function List(props) {
      return (
        <ul>
          {props.items.map(item => (
            <li key={item.id}>
              <span
                onClick={() => props.toggle && props.toggle(item.id)} // if props.toggle is a function (truthy)
                style={{textDecoration: item.complete ? 'line-through' : 'none'}}
              >
                {item.name}
              </span>
              <button onClick={() => props.remove(item)}>X</button>
            </li>
          ))}
        </ul>
      )
    }

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        
        return API.saveTodo(this.input.value)
        .then((todo) => {
          this.props.store.dispatch(addTodoAction(todo))
          this.input.value = '';
          })
          .catch(() => alert('These was an error. Try again.'))
      }

      removeItem = (todo) => {
        this.props.store.dispatch(handleDeleteTodo(todo))
      }

      toggleItem = (id) => {
        this.props.store.dispatch(toggleTodoAction(id));

        return API.saveTodoToggle(id)
          .catch(() => {
            this.props.store.dispatch(toggleTodoAction(id))
            alert('An error occured. Try again.')
          })
      }

      render() {
        return(
          <div>
            <h2>Todo List</h2>
            <input
              type="text"
              placeholder='Add Todo'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Todo</button>

            <List
              items={this.props.todos}
              remove={this.removeItem}
              toggle={this.toggleItem}
            />
          </div>
        )
      }
    }

    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        
        return API.saveGoal(this.input.value)
          .then((goal) => {
            this.props.store.dispatch(addGoalAction(goal))
            this.input.value = '';
          })
          .catch(() => alert('These was an error. Try again.'))
      }

      removeItem = (goal) => {
        this.props.store.dispatch(removeGoalAction(goal.id))

        return API.deleteGoal(goal.id)
          .catch(() => {
            this.props.store.dispatch(addGoalAction(goal))
            alert('An error occured. Try again')
          })
      }
      
      render() {
        return(
          <div>
            <h2>Goals</h2>
            <input
            type='text'
            placeholder='Add Goal'
            ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Goal</button>
            <List
              items={this.props.goals}
              remove={this.removeItem}
            />
          </div>
        )
      }
    }

    class App extends React.Component {
      componentDidMount () {
        const { store } = this.props;

        Promise.all([
          API.fetchTodos(),
          API.fetchGoals(),
        ]).then(([todos, goals]) => {
          store.dispatch(receiveDataAction(todos, goals));
        })

        store.subscribe(() => this.forceUpdate());
      }

      render() {
        const { store } = this.props;
        const { todos, goals, loading } = store.getState();

        if(loading === true) {
          return <h3>Loading</h3>
        }

        return (
          <div>
            <h1>Redux-React</h1>
            <Todos todos={todos} store={this.props.store} />
            <Goals goals={goals} store={this.props.store} />
          </div>
        )
      }
    }

    ReactDOM.render(<App store={store} />, document.getElementById('app'));
  </script>
</body>

</html>
